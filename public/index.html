<!DOCTYPE html>
<head>
	<link rel="stylesheet", href="style.css"
</head>
<body>
	<div id="log">
	</div>
	<div id="choices">
	</div>

	<script>
		var currentLine = 1;
		
		async function updateLog(event){
			let index = event.data
			if(index <= currentLine) { return }

			let text, line;
			do{
						({text, currentLine: line} = await fetch(`/update/log?line=${currentLine}`)
					.then((response) => response.json()))

				if ( text != undefined ) {
					let newLine = document.createElement('p')
					newLine.id = `line ${currentLine}`
					newLine.innerText = text.trimEnd()

					newLine.classList.add("storytext")

					document.getElementById("log").append(newLine)

					currentLine += 1
				}
			} while(currentLine <= line);
		};

		async function updateChoices(event){
			event.preventDefault()

			let index = event.data
			let list = await fetch('/update/choices')
				.then((response) => response.json())
				.then((json) => json)

			if ( choices != undefined ) {
				let choiceList = document.getElementById("choices")
				let newChoices = []
				for ( choice of list ) {
					appendChoice( choice.text, (event) => {
						fetch(`/choose?index=${choice.index}`, {method: "post"}).await
					})
				}

				if ( newChoices.length === 0 ){
					appendChoice("continue..", updateLog)
				}

				function appendChoice(text, onclick) {
					let newChoice = document.createElement('a')
					newChoice.href = '#choices'
					newChoice.classList.add("choice")
					newChoice.innerText = text
					newChoice.onclick = onclick

					let choiceParagraph = document.createElement('p')
					choiceParagraph.classList.add("storytext")
					choiceParagraph.append(newChoice)
					newChoices.push(choiceParagraph)
				}

				choiceList.replaceChildren(...newChoices)
			}
		};

		const evnt = new EventSource('/stream')
		evnt.addEventListener('New content', updateLog)
		evnt.addEventListener('New content', updateChoices)
		evnt.addEventListener('New choices', updateChoices)

		window.addEventListener('load', updateLog)
		window.addEventListener('load', updateChoices)
	</script>
</body>
